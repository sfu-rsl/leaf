[package]
name = "runtime"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "leafrt"
crate-type = ["rlib"]

[dependencies]
common = { path = "../../common", features = ["tyexp", "config", "logging"] }
leaf_macros = { package = "macros", path = "../../macros" }

config = { version = "0.14.0", features = ["toml", "json"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing = { version = "0.1", features = ["release_max_level_info"] }
paste = "1.0"
z3 = { git = "https://github.com/prove-rs/z3.rs", rev = "b47f3af5ce4b7b3b47024533892735c3ffc0267b" }
z3-sys = { git = "https://github.com/prove-rs/z3.rs", rev = "b47f3af5ce4b7b3b47024533892735c3ffc0267b" }
lazy_static = "1.4.0"
delegate = "0.12.0"
derive_more = "0.99.11"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
tracing-tree = "0.4.0"
chrono = "0.4.38"
const_format = "0.2.32"
tracing-flame = { version = "0.2.0", optional = true }
# Refer to the compatibility table in their repository. The semantic versioning does not seems to be reliable.
tracing-tracy = { version = "=0.11.2", optional = true }
tracy-client = { version = "=0.17.3", optional = true }
tracy-client-sys = { version = "=0.24.0", optional = true }
clippy-tracing-attributes = "0.1.0"


[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = [
    'cfg(runtime_access, values("safe_mt", "safe_brt", "unsafe"))',
    'cfg(place_addr)',
    'cfg(abs_concrete)',
] }
[features]
profile_flame = ["dep:tracing-flame"]
profile_tracy = ["dep:tracing-tracy"]
profile_full = ["profile_flame", "profile_tracy"]
